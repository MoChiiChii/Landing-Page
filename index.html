<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="header-logo">Header Logo</div>
        <div class="header-links">
            <div class="header-links-one"><a href="">header link one</a></div>
            <div class="header-links-two"><a href="">header link two</a></div>
            <div class="header-links-three"><a href="">header link three</a></div>
        </div>
    </header>

    <section class="hero-text">
        <div class="hero-text-block-left">
            <div class="hero-text-header">This website is awesome</div>
            <div class="hero-text-subtext">This website has some subtext that goes here under the
                main title. It's a smaller font and the color is lower contrast.
            </div>
            <button class="hero-text-signup button">Sign up</button>
        </div>
        <div class="hero-text-image">
            <img src="" alt="this is a placeholder for an image"/>
        </div>
    </section>

</body>

</html>
